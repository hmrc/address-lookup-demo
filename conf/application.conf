include "common.conf"

appName = "address-lookup-demo"
application.router = prod.Routes

application.global = config.FrontendGlobal

addressLookup.server = "http://localhost:9022"

security.headers.filter.enabled = false

Dev {
  services {

  }

  auditing {
    enabled = false
    traceRequests = false
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  google-analytics {
    token = N/A
    host = auto
  }

  assets {
    version = "2.227.0"
    version = ${?Prod.assets.version}
    version = ${?ASSETS_FRONTEND_VERSION}
    url = "http://localhost:9032/assets/"
  }

  contact-frontend {
    host = "http://localhost:9250"
  }
}


Prod {
  services {

  }

  auditing {
    enabled = true
    traceRequests = true
    consumer {
      baseUri {
        host = datastream.service
        port = 80
      }
    }
  }

  google-analytics {
    token = N/A
    host = auto
  }

  assets {
    version = "2.227.0"
    url = /assets/
  }
}


Test {
  services {

  }

  auditing {
    enabled = true
    traceRequests = true
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  google-analytics {
    token = N/A
    host = auto
  }

  assets {
    version = ${?Prod.assets.version}
    version = ${?ASSETS_FRONTEND_VERSION}
    url = "http://localhost:9032/assets/"
  }

  contact-frontend {
    host = "http://localhost:9250"
  }
}
